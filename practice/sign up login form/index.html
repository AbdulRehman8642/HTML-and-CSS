<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body style="background-color: rgb(100, 100, 100);">
    <div class="cover-cover" id="signin">
        <div class="form-cover" >
            <h1>Sign In</h1>
            <form class="pform">
                <div class="input_field">
                    <i id="icons" class="fa-solid fa-user"></i>
                    <input placeholder="Username" type="text ">
                </div>
                <div class="input_field">
                    <i id="icons" class="fa-solid fa-lock"></i>
                    <input placeholder="Password" type="password">
                    <a href="">
                        <i class="fa-regular fa-eye-slash"></i>
                    </a>
                </div>

                <div class="cf_row">
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="fpass_parnt">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                    
                <div class="submit">
                    <input type="submit" value="SIGN IN">
                </div>

                <div class="caccount">
                <p>
                    Don't have an account? <a onclick="signup()">Create</a>
                </p>
                </div>

            </form>
        </div>
    </div>

    

    <div class="cover-cover" id="signup" style="display: none;">
        <div class="form-cover">
            <h1>Create new Account</h1>
            <form class="pform">
                <div class="row1">
                    <div class="input_field">
                        <i id="icons" class="fa-solid fa-user"></i>
                        <input placeholder="First Name" type="text ">
                    </div>
                    <div class="input_field">
                        <i id="icons" class="fa-solid fa-user"></i>
                        <input placeholder="Last Name" type="text">
                    </div>
                </div>

                <div class="input_field">
                    <i id="icons" class="fa-solid fa-envelope"></i>
                    <input placeholder="E-mail" type="email ">
                </div>
                
                <div class="input_field">
                    <i id="icons" class="fa-solid fa-location-dot"></i>
                    <input placeholder="Address" type="text ">
                </div>

                <div class="input_field">
                    <i id="icons" class="fa-solid fa-phone"></i>
                    <input placeholder="Contact" type="number">
                </div>

                <div class="row2">
                    <div class="input_field">
                        <i id="icons" class="fa-solid fa-lock"></i>
                        <input placeholder="Password" type="password">
                    </div>
                    <div class="input_field">
                        <i id="icons" class="fa-solid fa-lock"></i>
                        <input placeholder="Confirm" type="password">
                    </div>
                </div>
                <div class="caccount">
                    <p>
                        Already have an account? <a onclick="signin()">Sign In</a>
                    </p>
                </div>

                <div class="submit">
                    <input type="submit" value="SIGN UP">
                </div>

            </form>
        </div>
    </div>


</body>
</html>
